version: "2"
sql:
  - schema: "db/migrations"
    queries: "db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
overrides:
  - db_type: "pg_catalog.timestamp"
    go_type: "time.Time"
  - db_type: "pg_catalog.timestamptz"
    go_type: "time.Time"
